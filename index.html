<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .color {
        background: red;
      }
    </style>
  </head>
  <body>
    <button id="button">Change it</button>

    <script>
      document.getElementById("button").addEventListener("click", changePic);

      function changePic() {
        document.body.classList.toggle("color");
      }
    </script>
  </body>
</html>
